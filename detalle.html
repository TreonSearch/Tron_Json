<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de IP</title>
    <link rel="stylesheet" href="detalle.css">
</head>
<body>
    <div id="detalle-container">
        <h1>Detalles de IP: <span id="ip-address"></span></h1>
        <table id="detalles-tabla">
            <thead>
                <tr>
                    <th>Puerto</th>
                    <th>Servicio</th>
                    <th>Región</th>
                    <th>Banner</th>
                    <th>Ciudad</th>
                    <th>Dominio</th>
                    <th>Credenciales DVR</th>
                    <th>Sistema Operativo RDP</th>
                    <th>Fecha</th>
                    <th>Sistema Operativo SMB</th>
                    <th>Nombre PC</th>
                    <th>Camara</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody id="detalles-body">
            </tbody>
        </table>
    </div>
    <script src="detalle.js"></script>
</body>
</html>
