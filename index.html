<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Mostrar Mapa -->

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="stylesheet" type="text/css" href="style.css">
    <div id="map" style="width: 100%; height: 300px;"></div>
    <script src="logica.js"></script>
</head>
<body id="main-container">
    <div class="container">
        <h1 style="text-align: center; font-size: 80px; font-family: 'VT323', monospace;">Tron Search</h1>

        <!-- Filtro por Puerto -->
        <label for="puertoFilter" style="margin-right: 20px;">Puerto:</label>
        <select id="puertoFilter" style="width: 100px; margin-right: 10px;">
            <option value="">Todos</option>

        <!-- Filtro por Servicio -->

        <select id="servicioFilter" style="width: 100px; margin-right: 10px;">
            <option value="">Todos</option>
            <!-- Las opciones de servicio se cargar치n desde los datos JSON -->
        </select>

        <!-- B칰squeda Avanzada -->
        <input type="text" id="busqueda" placeholder="Ejemplo: 80 && http">

        <!-- Bot칩n "Filtrar" junto a la B칰squeda Avanzada -->

        <!-- Bot칩n para extraer IPs filtradas -->
        <button id="extraerIPsButton" onclick="extraerIPsFiltradas()">Extraer IPs Filtradas</button>

        <!-- Bot칩n "Iniciar Script"

        <!-- Bot칩n "Detener Script"
        <button id="stopButton" onclick="window.location.href = '/stop_script'" style="margin-right: 10px;">Detener Script</button>  -->

        <!-- Lista de Resultados -->
        <ul id="resultados">
            <!-- Aqu칤 se mostrar치n los resultados filtrados -->

        <!-- Bot칩n de modo oscuro -->

        <ul id="countryFlags">
            <!-- Las banderas se mostrar치n aqu칤 -->
        </ul>

        <!-- Pagination Controls -->
        <div id="pagination"></div>

    </div>
</body>
</html>
